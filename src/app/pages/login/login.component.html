    
 <div class= "contenedor-general">

    <div class = "contenedor-arriba"></div>

    <div class="contenedor-abajo">

        <div class = "contenedor-formu">
            <form class = "miformu1" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
               
                <h2 class = "registrate">Login</h2>
                <hr style="border:2px;">
        
                <!-- Email input -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="correo" class="form-control" [(ngModel)]="usuario.correo" #email="ngModel"
                    [ngClass]="{'is-invalid': (email.dirty || email.touched) && email.invalid }" email required>

                    <div class="invalid-feedback" *ngIf="(email.dirty || email.touched) && email.invalid">
                      <div *ngIf="email.errors.required">El campo email es obligatorio</div>
                      <div *ngIf="email.errors.email">El campo email no es válido</div>
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="usuario.password " #password="ngModel"
                    [ngClass]="{'is-invalid': (password .dirty || password .touched) && password .invalid }" required>

                    <div class="invalid-feedback" *ngIf="(password .dirty || password .touched) && password .invalid">
                        <div *ngIf="password .errors.required">El campo password es obligatorio</div>
                    </div>    
                </div>
            
                <!-- Submit button -->
                <button class="btn1 btn-success" [disabled]="userForm.invalid">Iniciar Sesion</button>
                    
            
            </form>
        </div>
    </div>
</div>
